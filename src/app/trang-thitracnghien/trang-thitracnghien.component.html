<div class="container" style="background:rgb(223, 232, 240); color: rgb(102, 50, 150);">

    <div *ngFor='let cauhoi of quiz|paginate:{itemsPerPage:rowpage,currentPage:page}'>
        <p> {{cauhoi.Text}}</p> <br>
        <div *ngFor="let Ans of cauhoi.Answers" class="ml-5 mb-3 text-primary">
            <input [(ngModel)]="answers[page-1]" name="{{cauhoi.Id}}" id="{{Ans.Id}}" value="{{Ans.Id}}"
                class="form-check-input" type="radio">
            <label for="{{Ans.Id}}">{{Ans.Text}}</label>
        </div>
    </div>

   
    <h6>
        <!-- <p>Tổng số câu: {{socauhoi()}}</p> -->
    </h6>
    <button type="button" class="btn btn-info">Câu kế tiếp</button>
    <!-- <h5 class="card-footer text-center" style="margin-top: 2%;">
                <pagination-controls (pageChange)="curpage = $event"></pagination-controls>
         </h5> -->
    <i (click)='nextPage()' (click)="pointTest()" class="btn btn-outline-info far fa-hand-point-right fa-lg"></i>
    <table class="table table-striped bgr table-responsive-sm text-primary table-bordered text-center">
        <thead class="table-success h5">
            <tr>

                <th scope="col">Điểm Thi</th>
                <th scope="col">Thời Gian Làm Bài</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-black h5">
                <!-- cho diem qua -->
                <td class="align-middle">{{point}}</td>
                <td id="timer-2" class="align-middle"> <div>
        <h5>Thời gian: <b id="dongho"></b></h5>
    </div> </td>
            </tr>
        </tbody>
    </table>
</div>
